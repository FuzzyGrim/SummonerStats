{% load static %}

{% block content %}

<!doctype html>
<html lang="en">

  <head>
    {% include "api/include/tags.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>SummonerStats</title>
  </head>

  <body id="home">

    {% include "api/include/navbar.html" %}    

    <main class="position-absolute top-50 start-50 translate-middle">

      <div class="title">
        <img src="{% static 'favicon/icon-260x260.png' %}" alt="" class="d-inline-block align-middle">
        <span class="align-middle">SummonerStats</span>
      </div>
      
      <form class="d-flex" method="post">
        {% csrf_token %}
        <select id="server" name="server" class="form-select bg-light">
          <option value="EUW1">EUW</option>
          <option value="NA1">NA</option>
          <option value="EUN1">EUN</option>
          <option value="KR">KR</option>
        </select>
        <input class="form-control" type="text" name="summoners_name" placeholder="Summoner name" aria-label="Search" required>
        <button class="btn bg-white text-dark" type="submit"><i class="bi bi-search"></i></button>
      </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
{% endblock %}
