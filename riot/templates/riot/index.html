{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'riot/main.css' %}">

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Home</title>
  </head>

  <body>

    {% include "riot/navbar.html" %}    

    <main>
      <h1>LOLDATA</h1>
      
      <form class="d-flex" method="post">
        {% csrf_token %}
        <div class="input-group">
          <input class="input-form" type="text" name="summoners_name" placeholder="Summoner name" aria-label="Search" style="padding-left: .5em;" required>
          <select id="server" name="server" class="form-select">
            <option value="EUW1" >EUW</option>
            <option value="NA1" >NA</option>
            <option value="EUN1" >EUN</option>
            <option value="KR" >KR</option>
          </select>
          <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
        </div>
      </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
{% endblock %}
